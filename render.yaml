services:
  - type: web
    name: django-app
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn tasknest.wsgi"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: tasknest.settings
      - key: PYTHON_VERSION
        value: 3.10
